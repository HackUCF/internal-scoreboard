{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <section>
        <h1>Log in</h1>
        <p>Don't have an account? <a href="mailto:ops+ctf@hackucf.org">Ask for one</a> :)</p>
        <form id="login" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr class="login-row">
                    <td></td>
                    <td><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </section>
{% endblock %}
