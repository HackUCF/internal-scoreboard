{% extends 'base.html' %}
{% block title %}Scoreboard{% endblock %}
{% block content %}
    <section>
        <h1>Scoreboard</h1>
        <table id="scoreboard">
            <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
                {% for user in top_20 %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.get_score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
