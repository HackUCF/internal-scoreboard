{% extends 'base.html' %}
{% block title %}Competitions{% endblock %}
{% block content %}
<section>
    <h1>Competitions</h1>
    <table id="competitions">
        <thead>
        <tr>
            <th>name</th>
            <th>type</th>
        </tr>
        </thead>
        {% for comp in comps %}
            <tr data-href="{{ comp.get_absolute_url }}">
                <td>{{ comp.name }}</td>
                <td>
                    {% if comp.internal %}
                        internal
                    {% else %}
                        external
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
{% block extra_scripts %}
    <script>
        $(document).ready(function() {
            $('#competitions').find('tbody > tr').on('click', function(event) {
                event.preventDefault();
                window.location = $(this).data('href');
            });
        });
    </script>
{% endblock %}
